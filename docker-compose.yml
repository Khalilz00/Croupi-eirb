version: '3.8'
services:
  nginx:
    image: nginx:latest
    container_name: web_nginx
    ports:
      - "80:80"
    volumes:
      - ./Croupi-eirb:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: site
      MYSQL_USER: toto
      MYSQL_PASSWORD: toto
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
